<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>MyGig @ Digital | New Project</title>

  <!-- Boostrap Stylesheet -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
    crossorigin="anonymous">

  <!-- Our own CSS stylesheet -->
  <link rel="stylesheet" href="assets/css/style.css" media="screen">

</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
    <a class="navbar-brand" href="/" id="logo"> <img src="assets/images/logo.png" height="90" width=auto alt="My Gig @ Digital">MyGig</a>
    <button class="navbar-toggler collapsed ml-auto" type="button" data-toggle="collapse" data-target="#page-nav-collapse"
      aria-expanded="false" aria-controls="page-nav-collapse" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="page-nav-collapse">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            <i class="fas fa-user fa-2x"></i>
          </a>
          <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
            <span class="dropdown-item empName">Name</span></a>
            <span class="dropdown-item empEmail">Email Address</span>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#" id="logout">Logout</a>
          </div>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Start of container -->
  <div id="container">
    <form class="needs-validation" novalidate>
      <div class="form-row">
        <div class="col-md-4 mb-3">
          <label for="validationTooltip01">Project Name</label>
          <input type="text" class="form-control" id="projectName" placeholder="Project Name" required>
          <div class="valid-tooltip">
            Looks good!
          </div>
        </div>
        <div class="col-md-4 mb-3">
          <label for="validationTooltip02">Product Name</label>
          <input type="text" class="form-control" id="productName" placeholder="Product Name" required>
          <div class="valid-tooltip">
            Looks good!
          </div>
        </div>
      </div>

      <div class="form-row">
        <div class="col-md-8 mb-3">
          <label for="validationTooltip03">Project Short Description</label>
          <textarea rows=2 type="text" class="form-control" id="projectDescription" placeholder="Project Description"
            required></textarea>
          <div class="invalid-tooltip">
          </div>
        </div>
      </div>

      <div class="form-row">
        <div class="col-md-4 mb-3">
          <label for="validationTooltip04">Project Start date</label>
          <input type="text" class="form-control" id="projectStart" placeholder="YYYY-MM-DD" required>
          <div class="invalid-tooltip">
            Please provide start date for this project.
          </div>
        </div>
        <div class="col-md-4 mb-3">
          <label for="validationTooltip05">Project Duration (weeks)</label>
          <input type="text" class="form-control" id="projectDuration" placeholder="(in weeks.  ie: 2)" required>
          <div class="invalid-tooltip">
            Please provide duration for this project.
          </div>
        </div>
      </div>

      <br>
      <div class="form-row">
        <div class="col-md-8 mb-3">
          <label for="validationTooltip06">Desired skills</label>
          <p><em>(Please enter the required skillsets for this project separated by commas)</em></p>
          <input type="text" class="form-control" id="skillSet" placeholder="HTML, JavaScript, node.JS etc." required>
          <div class="invalid-tooltip">
            Please list the skills required for this project.
          </div>
        </div>
      </div>
      <button class="btn btn-info" id="newProject" type="submit"><i class="fas fa-arrow-circle-right"></i> Submit</button>
      <button class="btn btn-danger" id="cancel" type="button"><i class="fas fa-times"></i> Cancel</button>
    </form>

    <!-- Begin project confirmation modal -->
    <div class="row">
      <div class="col-md-12">
        <div id="projectModal" class="modal">
          <div class="modal-content">
            <p id="modalMessage" class="text-center"></p>
          </div>
        </div>
      </div>
    </div>
    <!-- End project confirmation modal -->
  </div>
  <!-- End of container -->

  <!-- Start of footer -->
  <!-- <footer class="footer"> -->
  <!-- <div class="two-toned-footer-color"></div> -->
  <!-- <p class="text-muted text-muted-footer text-center">
      &copy; Copyright
    </p>
  </footer> -->
  <!-- End of footer -->

  <!-- jQuery CDN -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Bootstrap CDN -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <!-- Frontend JS lib import -->
  <script type="text/javascript" src="assets/js/projects.js"></script>

</body>

</html>
