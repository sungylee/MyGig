<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>MyGig @ Digital</title>

  <!-- Boostrap Stylesheet -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
    crossorigin="anonymous">

  <!-- Our own CSS stylesheet -->
  <link rel="stylesheet" href="assets/css/style.css" media="screen">

</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
    <a class="navbar-brand" href="/" id="logo"> <img src="assets/images/logo.png" height="90" width=auto alt="My Gig @ Digital">MyGig</a>
    <button class="navbar-toggler collapsed ml-auto" type="button" data-toggle="collapse" data-target="#page-nav-collapse"
      aria-expanded="false" aria-controls="page-nav-collapse" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="page-nav-collapse">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            <i class="fas fa-user fa-2x"></i>
          </a>
          <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
            <span class="dropdown-item empName">Name</span></a>
            <span class="dropdown-item empEmail">Email Address</span>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#" id="logout">Logout</a>
          </div>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Start of container -->
  <main class="container">
    <div class="row">
      <div class="col-md-12">
        <h1 class="block-header">Welcome to MyGig</h1>
      </div>
    </div>

    <!-- Begin Post/View Buttons -->
    <div class="text-center">
    <a href="projectForm.html">
      <button class="large-button btn btn-outline-info" id="btnPostGig">
          <i class="fas fa-edit"></i> Post A Gig
      </button>
    </a>
    <a href="/api/projects">
      <button class="large-button btn btn-outline-info" id="btnViewGig">
          <i class="fas fa-eye"></i> View Gigs
      </button>
    </a>
  </div>
    <!-- End Post/View Buttons -->
    
    <!-- Begin modal -->
    <div class="row">
      <div class="col-md-12">
        <div id="roleModal" class="modal">
          <div class="modal-content">
            <div class="form-group">
              <label for="roleSelect">Please select your username:</label>
              <select class="form-control" id="roleSelect">
                <!-- Usernames will be populated AJAX/SQL-->
              </select>
            </div>
            <div class="text-center">
              <button type="button" class="btn btn-dark" id="btnRole">Submit</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- End modal -->
  </main>
  <!-- End of container -->

  <!-- Start of footer -->
  <footer class="footer">
    <!-- <div class="two-toned-footer-color"></div> -->
    <p class="text-muted text-muted-footer text-center">
      &copy; Copyright
    </p>
  </footer>
  <!-- End of footer -->

  <!-- jQuery CDN -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Bootstrap CDN -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <!-- Frontend JS lib import -->
  <script type="text/javascript" src="assets/js/gigs.js"></script>

</body>

</html>
